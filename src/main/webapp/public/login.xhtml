<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SistemaAC</title>
        <!--<link type="text/css" rel="stylesheet" href="dot-luv/skin.css"/>-->
        <link rel="shortcut icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" />
        
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
            <div class="ui-fluid" >
                
                
                <p:panel styleClass="pnlLogin">
                    <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">
                       <p:graphicImage name="logo_comassinatura.jpg" library="images" id="imgLogin"/>
                    </p:panelGrid>
                </p:panel>
                
                <p:dialog class="dlgLogin" widgetVar="dlgLogin" responsive="true" header="Login" visible="true" closable="false" draggable="false" resizable="false" >

                    <h:form id="frmLogin" prependId="false">
                        <p:growl autoUpdate="false" showDetail="false" id="growlLogin" />
                        <!--<p:messages id="messages"  showDetail="true" autoUpdate="false" closable="true" />-->

                        <p:panelGrid layout="grid" id="grid" columns="2" styleClass="pnlLogin">  

                            <p:outputLabel for="j_username" value="Usuário:" />
                            <p:inputText id="j_username" required="true" requiredMessage="O Usuário deve ser informado!"/>

                            <p:outputLabel for="j_password" value="Senha:" />
                            <p:password id="j_password" required="true" requiredMessage="A Senha deve ser informada!"/>

                            <p:commandButton value="Entrar" action="#{loginController.logar}" update=":frmLogin :growlLogin" ajax="false"/>

                            <p:commandLink value="Esquecia a senha" onclick="PF('esqueciSenhaDlg').show();" 
                                           update=":frmLogin :frmEsqueciSenha"  process="@this" >
                                <p:resetInput target=":frmEsqueciSenha:pnlEsqueciSenha"/>
                            </p:commandLink>

                        </p:panelGrid>  
                    </h:form>
                </p:dialog>

                <ui:include src="esqueciSenha.xhtml"/>
            </div>
    </h:body>
</html>
