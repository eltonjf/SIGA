<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <div class="ui-grid-responsive ui-fluid">
            
        <p:dialog widgetVar="esqueciSenhaDlg" id="esqueciSenhaDlg" responsive="true" modal="true" header="Esqueci a Senha" visible="false" draggable="false" resizable="false" >
            
            <h:form id="frmEsqueciSenha">
                    
                <p:messages id="msgCpf" for="cpf" />
                     
                <p:panelGrid  id='pnlEsqueciSenha' columns="3" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2,ui-grid-col-6, ui-grid-col-4">  
                    
                    <p:outputLabel value="CPF" for="cpf" />
                    <p:inputMask mask="999.999.999-99"  id="cpf" value="#{usuarioBean.cpf}" maxlength="11" required="true" >
                        <!--<f:validator validatorId="cpfValidator" />-->
                    </p:inputMask>
                    
                    <p:commandButton oncomplete="if(args.sucesso == true) { PF('esqueciSenhaDlg').hide(); }" update=":frmEsqueciSenha"
                                     value="Enviar" id="btnEnviar" style="float: right;" title="Enviar" 
                                     actionListener="#{usuarioBean.esqueciSenha()}"/>
  
                </p:panelGrid>
            </h:form>
        </p:dialog>
          
    </div>
</html>
